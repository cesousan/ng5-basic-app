
<mat-card class="login-card">
  <img mat-card-image src="assets/img/login.jpg" alt="photo" class="login-img">
  <mat-card-header>
    <img mat-card-avatar class="avatar-img" [src]="rdmUser.avatar" >
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-subtitle>Please enter your identification credential</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Enter your login" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LOGIN</button>
  </mat-card-actions>
</mat-card>
